<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scaled Signage View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    /* SCALE: set transform: scale(X) where X is decimal (0.2 = 20%) */
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      transform: scale(0.80);
      transform-origin: top left;
      /* width/height = 1/scale * 100% (for 0.2 -> 500%) */
      width: 500%;
      height: 500%;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe id="frame" src="https://www.classteambuilding.com/hollidayroadwheel04876" frameborder="0" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
</body>
</html>
